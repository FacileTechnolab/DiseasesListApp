<ion-header>

    <ion-navbar color="primary">
        <ion-title>Disease Detail</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngIf="errorMessage" class="errorCard">
        <ion-card-content>
            {{errorMessage}}
        </ion-card-content>
    </ion-card>

    <ion-card *ngIf="healthTopic">
        <ion-item>
            <h2>{{healthTopic.title}}</h2>
            <p><a href="{{healthTopic.url}}">{{healthTopic.url}}</a></p>
        </ion-item>
        <ion-card-content>
            <div [innerHTML]="healthTopic.fullSummary"></div>
        </ion-card-content>
    </ion-card>
</ion-content>
