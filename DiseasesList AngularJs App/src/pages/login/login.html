<ion-header>

    <ion-navbar color="primary">
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <form #f="ngForm" (ngSubmit)="login()" novalidate>
        <ion-card *ngIf="errorMessage" class="errorCard">
            <ion-card-content>
                {{errorMessage}}
            </ion-card-content>
        </ion-card>
        <ion-list>
            <ion-item>
                <ion-label fixed>User Name</ion-label>
                <ion-input type="text" value="" [(ngModel)]="user.username" id="username" name="username" placeholder="user@example.com" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>Password</ion-label>
                <ion-input type="password" [(ngModel)]="user.password" id="password" name="password" placeholder="Enter Password" required></ion-input>
            </ion-item>
        </ion-list>
        <button type="submit" ion-button full [disabled]="!f.form.valid">Login</button>
        <button type="button" ion-button color="secondary" (click)="redirectToSignupPage()" class="center" round>Create a new account</button>
    </form>
</ion-content>
